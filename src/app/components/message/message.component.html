<div
  class="message"
  [ngClass]="{
    'message-out': message.direction === 'OUT'
  }"
>
  <img class="message-profile-image" [src]="user?.userImg" />
  <p
    class="message-content"
    [ngClass]="{
      'message-content-out': message.direction === 'OUT'
    }"
  >
    {{ message.content }}
  </p>
</div>
