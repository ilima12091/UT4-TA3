<div class="user-profile">
  <img class="user-profile-image" [src]="userProfile.userImg" alt="notFound" />
  <div class="user-profile-data">
    <h2 class="user-profile-data-user">{{ userProfile.userName }}</h2>
    <p class="user-profile-data-username">{{ userProfile.userRole }}</p>
  </div>
</div>
